<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>AG's Online Tanpura</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://us.123rf.com/450wm/juliarstudio/juliarstudio1809/juliarstudio180915093/107769525-traditional-indian-sarod-icon-flat-style.jpg?ver=6">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  
  
  <body>
    <div class="overlay" id="ov"><br><br><br><br><br><br><br>Welcome to Tanpura Online Developed by Aditya.Its a combination and availablity of 10 different scales which you can shoft according to your comfort<br><button class="bt" onclick='off()'>Continue</button></div>
    <div>
      <button class="scal b on" id="B" onclick='f1("B")'>B-Scale</button>
      <button class="scal c" id="C" onclick='f1("C")'>C-Scale</button>
      <button class="scal cs" id="CS" onclick='f1("CS")'>C#-Scale</button>
      <button class="scal d" id="D" onclick='f1("D")'>D-Scale</button>
      <button class="scal ds" id="DS" onclick='f1("DS")'>D#-Scale</button>
      <button class="scal f" id="F" onclick='f1("F")'>F-Scale</button>
      <button class="scal fs" id="FS" onclick='f1("FS")'>F#-Scale</button>
      <button class="scal g" id="G" onclick='f1("G")'>G-Scale</button>
      <button class="scal gs" id="GS" onclick='f1("GS")'>G#-Scale</button>
      <button class="scal a" id="A" onclick='f1("A")'>A-Scale</button>
    </div>
    <h1 id="ok">Online Tanpura by Aditya Gadre</h1>
    <br>
    <img class="haha" src="https://t3.ftcdn.net/jpg/01/06/23/80/360_F_106238056_JNJUC6Y80qhSaNsQ6F8TTBfhgOzDh0Vq.jpg" height=200 width=200>
    <div class="music-container"
      id="music-container"
    >
      <div class="music-info">
        <h4 id="title"></h4>
        <div
          class="progress-container"
          id="progress-container"
        >
          <div
            class="progress"
            id="progress"
          ></div>
        </div>
      </div>

      <audio
        src="./Music/F-Scale.mp3"
        id="audio"
      ></audio>

      <div class="img-container">
        <img
          src="./img/tanpura.jpg"
          alt="music-cover"
          id="cover"
        />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button
          id="play"
          class="action-btn action-btn-big"
          class="play"
        >
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  
    <!-- JavaScript file   -->
    <script src="index.js"></script>
  </body>

  
</html>
